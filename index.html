<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix (clone)</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://logosmarcas.net/wp-content/uploads/2020/04/Netflix-Logo.png" alt="logo netflix" class="logo">
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Usuários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme_principal">
            <div class="container">
                <img class="logo_titulo" src="https://logosmarcas.net/wp-content/uploads/2020/05/Stranger-Things-Logo.png" alt="logo stranger things">
                <p class="descricao">Quando um garoto desaparece, a cidade toda <br>participa nas buscas. Mas o que encontram são segredos, <br> forças sobrenaturais e uma menina.</p>

                <div class="botoes">
                    <button class="botao assistir">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao">  
                        <i class="fa-solid fa-circle-info"></i>
                        ADICIONAR À LISTA
                    </button>
                </div>
            </div>          
        </div>
    </main>

    <script src="https://kit.fontawesome.com/a0e731258b.js" crossorigin="anonymous"></script>
</body>
</html>
